<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>FlaskBlog</title>
    
</head>
<body>

  
    <section class="discussion">

        <div class="bubble sender first">{{ question_text }}</div>

        {% for answer in question_answer %}
        
        <div class="bubble recipient"> {{ answer }} </div>


      {% endfor %}
          <div class="dot-flashing"></div>
    </section>


    <script>
        const bubbles = document.querySelectorAll('.bubble');
        const dots = document.querySelector('.dot-flashing')
        let delay = 0;
        
        bubbles.forEach((bubble, index) => {
          const text = bubble.textContent;
          delay += text.length * 0.05 * 1000 + 500;
          
          setTimeout(() => {
            bubble.style.display = 'inline-block';
          }, delay);
        });
        
        setTimeout(() => {
            dots.style.display = 'none';
          }, delay);

      </script>
      

    <button> <a href="/">I have read all, let me ask next question</a></button>
</body>
</html>
