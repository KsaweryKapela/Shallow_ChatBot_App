<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>FlaskBlog</title>
    
</head>
<body>
    <section class="discussion">
	
        <div class="bubble sender first">{{ question_text }}</div>

        <div class="bubble recipient">Oh that's cool!</div>
        <div class="bubble recipient">Dopedasdsadsad!</div>
        <div class="bubble recipient">Did you use JavaScript to perform that kind of effect?</div>
        
    </section>


    <script>
        const bubbles = document.querySelectorAll('.bubble');
        
        let delay = 0;
        
        bubbles.forEach((bubble, index) => {
          const text = bubble.textContent;
          delay += text.length * 0.1 * 1000;
          
          setTimeout(() => {
            bubble.style.display = 'inline-block';
          }, delay);
        });
      </script>
      

    <button> <a href="/">I have read all, let me ask next question</a></button>
</body>
</html>
